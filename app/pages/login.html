<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="form-container">
            <h1>Iniciar sesión</h1>
            <form id="login-form">
                <p class="error escondido">Error al iniciar sesión</p>
                <label for="user">Usuario</label>
                <input type="text" name="user" id="user" placeholder="Ingrese usuario">
                
                <label for="password">Contraseña</label>
                <input type="password" name="user" id="password" placeholder="Ingrese contraseña">
                
                <button type="submit">Iniciar sesión</button>
                <p><a href="/register">Crear cuenta</a></p>
            </form>
        </div>
    </main>
    <script src="login.js"></script>
</body>
</html>
